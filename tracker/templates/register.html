<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - Expense Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      margin-top: 80px;
      max-width: 500px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2 class="text-center mb-4">Register</h2>

  <div id="message"></div>

  <form id="registerForm">
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" class="form-control" id="username" required>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email (optional)</label>
      <input type="email" class="form-control" id="email">
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" required>
    </div>

    <button type="submit" class="btn btn-primary w-100">Register</button>

    <p class="mt-3 text-center">Already have an account? <a href="/login-page/">Login</a></p>
  </form>
</div>

<script>
  document.getElementById("registerForm").addEventListener("submit", async function (e) {
    e.preventDefault();

    const username = document.getElementById("username").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    const response = await fetch("/api/register/", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ username, email, password })
    });

    const messageDiv = document.getElementById("message");

    if (response.status === 201) {
      messageDiv.innerHTML = `<div class="alert alert-success">Registered successfully. <a href="/login-page/">Login here</a>.</div>`;
      document.getElementById("registerForm").reset();
    } else {
      const errorData = await response.json();
      let errorMsg = '';
      for (let key in errorData) {
        errorMsg += `<strong>${key}:</strong> ${errorData[key]}<br>`;
      }
      messageDiv.innerHTML = `<div class="alert alert-danger">${errorMsg}</div>`;
    }
  });
</script>

</body>
</html>
