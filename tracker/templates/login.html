<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Expense Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      margin-top: 80px;
      max-width: 500px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2 class="text-center mb-4">Login</h2>

  <div id="message"></div>

  <form id="loginForm">
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" class="form-control" id="username" required>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" required>
    </div>

    <button type="submit" class="btn btn-success w-100">Login</button>

    <p class="mt-3 text-center">Don't have an account? <a href="/register-page/">Register</a></p>
  </form>
</div>

<script>
  document.getElementById("loginForm").addEventListener("submit", async function (e) {
    e.preventDefault();

    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();
    const messageDiv = document.getElementById("message");

    const response = await fetch("/api/token/", {
    method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ username, password })
    });

    if (response.status === 200) {
      const data = await response.json();
      localStorage.setItem("access_token", data.access); // Save token
      localStorage.setItem("refresh_token", data.refresh); // Optional
      window.location.href = "/dashboard-page/"; // Redirect
    } else {
      const errorData = await response.json();
      let errorMsg = errorData.detail || "Invalid credentials!";
      messageDiv.innerHTML = `<div class="alert alert-danger">${errorMsg}</div>`;
    }
  });
</script>

</body>
</html>
