<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Income - Expense Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      padding: 30px;
    }
    .container {
      max-width: 900px;
      margin: auto;
    }
    .income-table th, .income-table td {
      text-align: center;
    }
  </style>
</head>
<body>

<div class="container">
  <h2 class="mb-4 text-center">Your Income</h2>

  <!-- Income Form -->
  <form id="income-form" class="mb-4">
    <div class="row">
      <div class="col-md-4">
        <!-- Changed from text to select with default options -->
        <select id="source" class="form-control" required>
          <option value="">Select Source</option>
          <option value="Salary">Salary</option>
          <option value="Mutual Funds">Mutual Funds</option>
          <option value="Rent">Rent</option>
          <option value="Bonus">Bonus</option>
          <option value="Freelance">Freelance</option>
          <option value="Interest Income">Interest Income</option>
          <option value="Dividends">Dividends</option>
          <option value="Other">Other</option>
        </select>
      </div>
      <div class="col-md-3">
        <input type="number" id="amount" class="form-control" placeholder="Amount" required>
      </div>
      <div class="col-md-3">
        <input type="text" id="notes" class="form-control" placeholder="Notes">
      </div>
      <div class="col-md-2">
        <button type="submit" class="btn btn-primary w-100">Add</button>
      </div>
    </div>
  </form>

  <!-- Income Table -->
  <table class="table table-bordered income-table">
    <thead>
      <tr>
        <th>Source</th>
        <th>Amount</th>
        <th>Date</th>
        <th>Notes</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="income-table-body">
      <!-- Income will be rendered here -->
    </tbody>
  </table>

  <!-- Download Section
  <div class="mt-4">
    <h5>Download Monthly Income</h5>
    <div class="row g-2">
      <div class="col-md-3">
        <input type="number" id="download-month" class="form-control" placeholder="Month (MM)" min="1" max="12">
      </div>
      <div class="col-md-3">
        <input type="number" id="download-year" class="form-control" placeholder="Year (YYYY)">
      </div>
      <div class="col-md-3">
        <button onclick="downloadIncomeReport()" class="btn btn-success w-100">Download</button>
      </div>
    </div>
  </div>-->

  <button onclick="goBack()" class="btn btn-secondary mt-3">⬅️ Back to Dashboard</button>
</div>

<script>
  let selectedIncomeId = null;

  function getAccessToken() {
    return localStorage.getItem("access_token");
  }

  function getRefreshToken() {
    return localStorage.getItem("refresh_token");
  }

  async function refreshAccessToken() {
    const response = await fetch("/api/token/refresh/", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ refresh: getRefreshToken() })
    });

    if (response.ok) {
      const data = await response.json();
      localStorage.setItem("access_token", data.access);
      return data.access;
    } else {
      localStorage.clear();
      window.location.href = "/login-page/";
    }
  }

  async function fetchWithAuth(url, options = {}) {
    options.headers = options.headers || {};
    options.headers["Authorization"] = `Bearer ${getAccessToken()}`;

    let response = await fetch(url, options);

    if (response.status === 401) {
      const newToken = await refreshAccessToken();
      options.headers["Authorization"] = `Bearer ${newToken}`;
      response = await fetch(url, options);
    }

    return response;
  }

  const incomeTableBody = document.getElementById("income-table-body");
  const incomeForm = document.getElementById("income-form");

  function fetchIncomes() {
    fetchWithAuth("/api/income/")
      .then(res => res.json())
      .then(data => {
        incomeTableBody.innerHTML = "";
        data.forEach(income => {
          const row = `
            <tr>
              <td>${income.source}</td>
              <td>${income.amount}</td>
              <td>${income.date}</td>
              <td>${income.notes || ""}</td>
              <td>
                <button onclick="editIncome(${income.id}, '${income.source}', ${income.amount}, '${income.notes || ""}')" class="btn btn-sm btn-warning me-1">Edit</button>
                <button onclick="deleteIncome(${income.id})" class="btn btn-sm btn-danger">Delete</button>
              </td>
            </tr>
          `;
          incomeTableBody.innerHTML += row;
        });
      });
  }

  function editIncome(id, source, amount, notes) {
    document.getElementById("source").value = source;
    document.getElementById("amount").value = amount;
    document.getElementById("notes").value = notes;
    selectedIncomeId = id;
    document.querySelector("#income-form button[type='submit']").innerText = "Update";
  }

  incomeForm.addEventListener("submit", function (e) {
    e.preventDefault();

    const data = {
      source: document.getElementById("source").value,
      amount: document.getElementById("amount").value,
      notes: document.getElementById("notes").value
    };

    let url = "/api/income/";
    let method = "POST";

    if (selectedIncomeId) {
      url += `${selectedIncomeId}/`;
      method = "PUT";
    }

    fetchWithAuth(url, {
      method,
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify(data)
    })
    .then(res => {
      if (res.ok) {
        fetchIncomes();
        incomeForm.reset();
        selectedIncomeId = null;
        document.querySelector("#income-form button[type='submit']").innerText = "Add";
      } else {
        alert("Failed to save income.");
      }
    });
  });

  function deleteIncome(id) {
    if (!confirm("Are you sure you want to delete this income?")) return;

    fetchWithAuth(`/api/income/${id}/`, {
      method: "DELETE"
    })
    .then(res => {
      if (res.ok) {
        fetchIncomes();
      } else {
        alert("Failed to delete.");
      }
    });
  }

  async function downloadIncomeReport() {
    const month = document.getElementById("download-month").value;
    const year = document.getElementById("download-year").value;

    if (!month || !year) {
      alert("Please enter both month and year.");
      return;
    }

    const response = await fetchWithAuth(`/api/download-income/?month=${month}&year=${year}`, {
      method: "GET"
    });

    if (!response.ok) {
      alert("Failed to download file.");
      return;
    }

    const blob = await response.blob();
    const url = window.URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = `income_${month}_${year}.xlsx`;
    document.body.appendChild(a);
    a.click();
    a.remove();
  }

  function goBack() {
    window.location.href = "/dashboard-page/";
  }

  if (!getAccessToken() || !getRefreshToken()) {
    alert("You must be logged in.");
    window.location.href = "/login-page/";
  } else {
    fetchIncomes();
  }
</script>

</body>
</html>
