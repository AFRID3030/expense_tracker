<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Expense Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f2f5;
    }
    .dashboard-container {
      max-width: 600px;
      margin: 100px auto;
      text-align: center;
    }
    .dashboard-container h2 {
      margin-bottom: 30px;
    }
    .btn-lg {
      width: 100%;
      margin: 10px 0;
    }
  </style>
</head>
<body>

<div class="dashboard-container">
  <h2>Welcome to Your Dashboard</h2>

  <button onclick="location.href='/expenses-page/'" class="btn btn-primary btn-lg">ðŸ’° Manage Expenses</button>
  <button onclick="location.href='/income-page/'" class="btn btn-success btn-lg">ðŸ’µ Manage Income</button>
  <button onclick="location.href='/download-page/'" class="btn btn-warning btn-lg">ðŸ“¥ Download Reports</button>
  <button onclick="logout()" class="btn btn-danger btn-lg">ðŸšª Logout</button>
</div>

<script>
  // Check if token exists
  const token = localStorage.getItem("access_token");
  if (!token) {
    alert("You must be logged in.");
    window.location.href = "/login-page/";
  }

  function logout() {
    localStorage.removeItem("access_token");
    localStorage.removeItem("refresh_token");
    window.location.href = "/login-page/";
  }
</script>

</body>
</html>
